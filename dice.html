<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
	<link rel="stylesheet" href="odometer/themes/odometer-theme-train-station.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
    </div>
	<div class="tabs is-boxed is-centered is-medium">
  <ul>
    <li class="is-active">
      <a>
        <span class="icon is-small"><i class="fas fa-dice" aria-hidden="true"></i></span>
        <span>Roll</span>
      </a>
    </li>
    <li>
      <a>
        <span class="icon is-small"><i class="fas fa-book" aria-hidden="true"></i></span>
        <span>Lookup</span>
      </a>
    </li>
    <li>
      <a>
        <span class="icon is-small"><i class="fas fa-paper-plane" aria-hidden="true"></i></span>
        <span>Submit</span>
      </a>
    </li>
    
  </ul>
</div>
	<div id="odometer" class="odometer">123</div>
  </section>
  </body>
  
  <script src="odometer/odometer.min.js" async></script>
</html>
